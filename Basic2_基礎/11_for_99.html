    <script>
        // -----------------------------------------------------未加表格-----------------------------------------------------

        for(i=1; i<=9; i++){
            for(j=1; j<=9; j++){
                let iStr=i.toString();
                let jStr=j.toString();
                let ijStr=(i*j).toString();
                let istrChange = iStr.padStart(2,"0");
                let jstrChange = jStr.padStart(2,"0");
                let ijstrChange = ijStr.padStart(2,"0");
                document.write(`${istrChange} * ${jstrChange} = ${ijstrChange}&nbsp;&nbsp;&nbsp;&nbsp;`);
            }
            document.write('<br>');
        }

        // -----------------------------------------------------加上表格-----------------------------------------------------
        // 1.table 最外層
        // 2.tr 
        // 3.td

    document.write('<table>'); // 於計算外 使用一個table作為一個包覆全部的基底
        for(i=1; i<=9; i++){
            
            document.write('<tr>');// 整個外層的i迴圈內容執行完一次, 在畫面上是一個橫列 = 一個table r
            for(j=1; j<=9; j++){
                let iStr=i.toString();
                let jStr=j.toString();
                let ijStr=(i*j).toString();
                let istrChange = iStr.padStart(2,"0");
                let jstrChange = jStr.padStart(2,"0");
                let ijstrChange = ijStr.padStart(2,"0");
                document.write(`<td>${istrChange} * ${jstrChange} = ${ijstrChange}</td>`);// 每次計算後轉換成的字串, 在這裡使用td個別包覆
            }
            document.write('</tr>');// i執行一次 j執行九次時 由外層i做一次換行
        }
    document.write('</table>');

        // -----------------------------------------------------加上顏色-----------------------------------------------------

    document.write('<table>');
        for(i=1; i<=9; i++){

            }else{

            for(j=1; j<=9; j++){

                document.write(`<td>${istrChange} * ${jstrChange} = ${ijstrChange}</td>`);
