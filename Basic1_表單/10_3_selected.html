<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用select新增運算按鈕,並用selected設置預設選項</title>
</head>

<body>

    <form action="" method="post" id="myForm">
        <p>
            <label for="num1">Num1</label>
            <input type="text" name="num1" id="num1">
        </p>
        <p>
            <label for="num2">Num2</label>
            <input type="text" name="num2" id="num2">
        </p>
        <p>
            <!-- <label for="option">opt</label> -->
            <!-- <input type="select" name="option" id="option">  -->
            <label for="option">選項:</label>
            <!-- 整個select含option是一套的,這裡使用select製作一個下拉單選表單 -->
            <select name="option" id="option">

                <!-- 預設值方案二: 使用---區隔,並在上面新增一個依照上次選的作為預設 -->
                <option value="*" selected="selected">*</option>
                <option value="上一次選的">---</option>

                <option value="+">+</option>
                <option value="-">-</option>
                <!-- 預設值方案一: 使用selected="selected" 將乘法設為預設值 -->
                <!-- <option value="*" selected="selected">*</option> -->
                <option value="/">/</option>
            </select>
        </p>


        <p>
            <input type="submit" value="按鈕內容">
        </p>
    </form>
    <br>
    <hr>
    <br>
    <P id="result">
        我是html內的文字
    </P>
    <script src="./10_3main.js"></script><!-- 外部鏈結 同link功能 -->


</body>

</html>
